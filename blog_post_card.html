<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Blog Post Card</title>
</head>
<body>
<main>
    <div class="blog-post-card">
        <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="Post image">
        <div class="post-content">
            <h2 class="post-title">Fullstack Developer</h2>
            <p class="post-excerpt">Fullstack developer with the knowledge of back- and frontend</p>
            <a href="" class="read-more">Read more</a>
        </div>
    </div>
</main>

</body>
</html>
